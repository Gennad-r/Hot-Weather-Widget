<div class="full-width">
  <form #newAct="ngForm">
    <mat-form-field class="full">
      <input required matInput placeholder="Title" type="text" name="title" ngModel>
    </mat-form-field>
    <mat-form-field class="full">
      <input required matInput placeholder="Address" type="text" name="address" ngModel>
    </mat-form-field>
    <mat-form-field class="full">
      <input required matInput placeholder="Description" type="text" name="description" ngModel>
    </mat-form-field>
    <mat-form-field class="full">
      <input required matInput placeholder="Phone" type="tel" name="phone" ngModel>
    </mat-form-field>
    <mat-form-field class="full">
      <input required matInput placeholder="Photo" type="text" name="picture" ngModel>
    </mat-form-field>
    <h3>Photos</h3>
    <mat-form-field class="full">
      <input required matInput placeholder="Photo 1" type="text" name='01' [(ngModel)]="item.photos[0]">
    </mat-form-field>
    <mat-form-field class="full">
      <input required matInput placeholder="Photo 2" type="text" name='01' [(ngModel)]="item.photos[1]">
    </mat-form-field>
    <h3>Weather</h3>
    <mat-form-field class="full">
      <input required matInput placeholder="Temperature" type="number" name='01' [(ngModel)]="item.weather.temperature">
    </mat-form-field>
    <mat-form-field class="full">
      <input required matInput placeholder="Wind" type="number" name='01' [(ngModel)]="item.weather.wind">
    </mat-form-field>
    <mat-form-field class="full">
      <mat-label>Select icon</mat-label>
      <mat-select required name='01' [(ngModel)]="item.weather.icon">
        <mat-option [value]="'sun'">
          Sun
        </mat-option>
      </mat-select>
    </mat-form-field>
    <h3>Profile</h3>
    <mat-form-field class="full">
        <input required matInput placeholder="Followers" type="number" name='01' [(ngModel)]="item.profile.followers">
    </mat-form-field>
    <mat-form-field class="full">
        <input required matInput placeholder="Following" type="number" name='01' [(ngModel)]="item.profile.following">
    </mat-form-field>
    <mat-form-field class="full">
        <input required matInput placeholder="Photo" type="text" name='01' [(ngModel)]="item.profile.photo">
    </mat-form-field>



    <button (click)="onSend(newAct)" [disabled]="newAct.invalid" mat-flat-button color="accent">Accent</button>
  </form>
</div>
