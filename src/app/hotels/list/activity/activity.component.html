<div class="activity-row">
  <div class="activity-desc">
    <h5>{{data.title}}</h5>
    <p>{{data.address}}</p>
    <p>{{data.description}}</p>
    <h6 *ngIf="data.phone">Tel: {{data.phone}}</h6>
  </div>
  <div class="activity-img">
    <ul>
      <li *ngFor="let img of data.img">
        <img [src]="img" />
      </li>
    </ul>
  </div>
  <div class="clear"> </div>
</div>
